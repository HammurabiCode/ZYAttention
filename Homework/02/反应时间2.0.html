<!DOCTYPE html>
<html>
<title>教师端口</title> 
<head>

		<a href="反应时间2.html">反应时间</a>
		<a href="答题情况2.html">答题情况</a>
		<a href="历史纪录.html">历史纪录</a>

  <title>index</title>
</head>
<style type="text/css">
  .seat {
    color: #000000;
    width: 150px;
    height: 100px;
    border: #FF0000 solid;
    background: green;
  }
  .bujige_seat {
    color: #000000;
    width: 150px;
    height: 100px;
    border: #FF0000 solid;
    background: red;
  }
</style>
<body>


<table style="border:1px solid red">
  <tr>
    <td id="S1" class="seat"> Seat 1 </td>
    <td id="S2" class="seat"> Seat 2 </td>
  </tr>
  <tr>
    <td id="S3" class="seat"> Seat 3 </td>
    <td id="S4" class="seat"> Seat 4 </td>
  </tr>
</table>
<h3 id="zhengquelv"> </h3>
<button onclick="refresh();"> 刷新 </button>

<script language="javascript">

  function refresh (){
    // 1. 获取数据
    var 成绩表 = {"S1":19.1, "S2":20.3, "S3":29.8, "S4":24.4};
    v = 成绩表["S2"];

    for(var k in 成绩表){
      // 2. 找到要改的元素
      var seat = document.getElementById(k);
      score = 成绩表[k];
      // 3. 修改属性
      if (score > 25) {
        seat.className="bujige_seat"
      } else {
        seat.className="seat"
      }
    }
    document.getElementById("zhengquelv").innerHTML = '反应时间情况如图所示Seat1=19.1 Seat2=20.3 Seat3=29.8 Seat4=24.4';
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>学生列表</title>
</head>
<body>
  <a href="/index/">返回首页</a>
  <h1>共有问答题目{{ stu_cnt }}道。</h1>

<table style="border:1px solid red">

  <tr>
    <td>学号</td>
    <td>姓名</td>
    <td>使用的硬件设备编号</td>
  </tr>

  {% for stu in stu_list %}
  <tr>
    <td>{{ stu.stu_no }}</td>
    <td>{{ stu.name }}</td>
    <td>{{ stu.dev_no }} </td>
  </tr>
  {% endfor %}
</table>


</body>
